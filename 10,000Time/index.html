<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1만 시간의 법칙 (11월 16일 실습)</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <header>
        <h1 class="tit_background_img"><img class="tit_img" src="./img/title.png" alt="1만 시간의 법칙"></h1>
    </header>
    <main>
        <section>
            <div class="main_fir_img">
                <img  src="./img/txt.png" alt="연습은 어제의 당신보다 당신을 더 낫게 만든다.">
            </div>

            <div class="main_mid">
                <div class="mian_sentence">
                    <p>1만 시간의 법칙</p>은 <br>
                    어떤 분야의 전문가가 되기 위해서는 <br>
                    최소한 1만 시간의 훈련이 필요하다는 법칙이다. 
                </div>
            </div>

            <div class="programming">
                <p class="main_programming "> 
                    나는 
                    <label for="gamming"></label>
                    <input type="text" placeholder="예)프로그래밍" id="gamming"> 
                    전문가가 될 것이다. 
                </p>
                <p class="main_programming maing_grogramming_padding"> 
                    그래서 앞으로 매일 하루에 
                    <label for="study_time"></label>
                    <input type="number" placeholder="예)5시간" id="study_time"> 
                    시간씩 훈련할 것이다.
                </p>
            </div>
            
            <div class="btn">
                <button type="submit" class="btn_result">
                    나는 며칠 동안 훈련을 해야 1만 시간이 될까?
                </button>
                
            </div>

            <!-- <p>당신은 "프로그래밍" 전문가가되기 위해서</p>
            <p>대략 "" 일 이상 훈련하셔야 합니다. :)</p> -->

            <!-- <div>
                <button>훈련하러 가기 GO!GO!</button>
                <button>공유하기</button>
            </div> -->
        </section>
    </main>
    <footer>
        <!-- <img src="./img/weniv.png" alt="Weniv"> -->

</body>
</html>
